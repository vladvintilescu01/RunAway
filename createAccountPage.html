<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent a car | The creators of success</title>
    <link rel="stylesheet" href="styles/style_login&create_Account.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>


<body>
    <!--preloader-->
    
    <div class="preloader">
        <img src="images/Gear.gif" alt="preloader" />
    </div>
    <!--header-->
    
    <header>
        <video class="video-container" muted autoplay loop>
            <source src="videos/video_logare.mp4" type="video/mp4" />
    </video>
    </header>
    
    <!--login-->
        <div class="wrapper-cr-acc">
            <form action="">
                <h1>Create account</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Repeat password" required>
                </div>
                <button type="submit" class="btn">Sign up</button>
            </form>
        </div>
    <!--javascript-->
    <script src="javascript/app_login_create_Account.js"></script>
</body>

</html>
